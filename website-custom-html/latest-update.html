<!-- This is used to format the 'Recent Posts' widget. It rearranges
     the author and date, removes the bullet point, and alters the
     title. It's designed for when the widget only displays one post. -->

<script>

  // Get the widget, the list, and the list items
  const div = document.getElementById("rpwwt-wp-widget-recent-posts-widget-with-thumbnails");
  const ul = div.getElementsByTagName("ul")[0];
  const items = ul.getElementsByTagName("li");

  let author, authorText, date, dateText, newText;

  // For each item in the list
  for (let i = 0; i < items.length; ++i) {

    // Combine the author and date into the author element
    author = items[i].getElementsByClassName("rpwwt-post-author")[0];
    authorText = author.innerText;
    date = items[i].getElementsByClassName("rpwwt-post-date")[0];
    dateText = date.innerText;
    newText = "POSTED ON ".concat(dateText, " ", authorText);
    author.innerHTML = newText;
    date.parentNode.removeChild(date);

    // Remove the bullet point
    items[i].style.display = "block";

  }

  // Make the title of the post into the main widget title
  const title = div.getElementsByClassName("rpwwt-post-title")[0];
  const newTitle = "Our Latest Update: " + title.innerText;
  title.innerHTML = newTitle;
  title.style.fontSize = "2.5rem";

</script>
